<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>

      <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
      </label>
      
      <div>
        <em>Total: {{totalCount}} - </em>
        <em>Complete: {{completeCount}} - </em>
        <em>Incomplete: {{incompleteCount}}</em>
      </div>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="task">
  <!-- <li>{{text}}</li> -->
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}}</span>
    {{#if username}}
      <small><em class="user"> by: {{username}}</em></small>
    {{/if}}
  </li>
</template>
